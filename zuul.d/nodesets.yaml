---
- nodeset:
    name: cephadm-jammy-single
    nodes:
      - name: primary
        label: ubuntu-jammy
    groups:
      - name: ceph
        nodes:
          - primary
      - name: mons
        nodes:
          - primary
      - name: mgrs
        nodes:
          - primary
      - name: osds
        nodes:
          - primary

- nodeset:
    name: cephadm-jammy-multinode
    nodes:
      - name: ceph-1
        label: ubuntu-jammy
      - name: ceph-2
        label: ubuntu-jammy
      - name: ceph-3
        label: ubuntu-jammy
    groups: &multinode_groups
      - name: ceph
        nodes: &multinode_nodes
          - ceph-1
          - ceph-2
          - ceph-3
      - name: mons
        nodes: *multinode_nodes
      - name: mgrs
        nodes: *multinode_nodes
      - name: osds
        nodes: *multinode_nodes

- nodeset:
    name: cephadm-noble-multinode
    nodes:
      - name: ceph-1
        label: ubuntu-noble
      - name: ceph-2
        label: ubuntu-noble
      - name: ceph-3
        label: ubuntu-noble
    groups: *multinode_groups

- nodeset:
    name: cephadm-rocky9-multinode
    nodes:
      - name: ceph-1
        label: rocky-9
      - name: ceph-2
        label: rocky-9
      - name: ceph-3
        label: rocky-9
    groups: *multinode_groups
